{% extends 'main.html' %}
{% block title %}
<title>blog post</title>
{% endblock title %}
{% block body %}
<h1>Blog Post</h1>
<form method='POST' action='/blogpost'>
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name='title'>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Author</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author" name='author'>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your blog here..." name='content'></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
